name: Import Feed Items

on:
    workflow_dispatch: {}
    schedule:
        - cron: '0 0 * * *'
    push:
        branches:
            - main

jobs:
    Import-Feed-Items:
        name: Import Feed Items
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm

            - name: Install dependencies
              run: npm ci # Use `npm ci` for clean install based on package-lock.json

            - name: Import feeds
              run: npm run import-feeds

            - name: Commit Changes
              run: |
                  git config --global user.name "GitHub Action"
                  git config --global user.email "action@github.com"
                  git add src/content/feed/*.md
                  git commit -m "Imported feed items" || echo "No changes to commit"
                  git checkout -b feed-import-branch

            - name: Push Changes to a New Branch
              env:
                  GITHUB_TOKEN: ${{ secrets.MY_PAT }} # Use your PAT here
              run: |
                  git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} feed-import-branch

            - name: Create Pull Request
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }} # Use the default token for PR creation
                  script: |
                      const { owner, repo } = context.repo;
                      const pullRequest = await github.rest.pulls.create({
                          owner,
                          repo,
                          title: 'Import Feed Items',
                          head: 'feed-import-branch',
                          base: 'main',
                          body: 'This pull request imports feed items.'
                      });
                      console.log(`Pull request created: ${pullRequest.data.html_url}`);
