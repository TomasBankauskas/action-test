name: Import Feed Items

on:
    workflow_dispatch: {}
    schedule:
        - cron: '0 0 * * *'
    push:
        branches:
            - main

jobs:
    Import-Feed-Items:
        name: Import Feed Items
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm

            - name: Install dependencies
              run: npm ci # Use `npm ci` for clean install based on package-lock.json

            - name: Import feeds
              run: npm run import-feeds

            - name: Commit and Push Changes
              env:
                  GITHUB_TOKEN: ${{ secrets.MY_PAT }} # Use your PAT here
              run: |
                  git config --global user.name "GitHub Action"
                  git config --global user.email "action@github.com"
                  git add src/content/feed/*.md
                  git commit -m "Imported feed items" || echo "No changes to commit"
                  git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
